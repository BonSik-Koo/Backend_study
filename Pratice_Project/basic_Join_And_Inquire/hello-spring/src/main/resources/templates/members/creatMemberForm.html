<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"> <!-- "name"에 해당하는 key에 text박스에 입력한 데이터가 저장된다.-->
        </div>
        <button type="submit">등록</button>
    </form>

</div> <!-- /container -->
</body>
</html>
